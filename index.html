<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>GameBoy</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="gameboy">
      <div class="screen-border">
        <div class="screen">
          <h1>Pokemon Name</h1>
          <p>Height: --m</p>
          <p>Weight: --kg</p>
          <p>Type: --</p>
          <p>Attributes: --</p>
          <p>Image</p>
        </div>
        <div class="pinstripe-red"></div>
        <div class="pinstripe-blue"></div>
        <div class="dot-matrix">DOT MATRIX WITH STEREO SOUND</div>
        <div class="pinstripe2-red"></div>
        <div class="pinstripe2-blue"></div>
        <div class="power"></div>
        <!-- <div class="battery">BATTERY</div> -->
      </div>
      <div class="controls">
        <div class="nintendo-logo">Nintendo</div>
        <div class="gb-logo">GAMEBOY</div>
        <div class="tm">TM</div>
        <div class="dpad">
          <div class="dpad-vert"></div>
          <div class="dpad-hor"></div>
          <div class="dpad-center"></div>
        </div>
        <div class="ab-buttons">
          <div class="a-button"></div>
          <div class="b-button"></div>
        </div>
        <div class="ab-buttons-text">
          <div class="b-button-text">B</div>
          <div class="a-button-text">A</div>
        </div>
        <div class="start-select">
          <div class="select"></div>
          <div class="select-text">SELECT</div>
          <div class="start"></div>
          <div class="start-text">START</div>
        </div>
        <div class="vent-wrapper">
          <div class="speaker-vents">
            <div class="vent1"></div>
            <div class="vent2"></div>
            <div class="vent3"></div>
            <div class="vent4"></div>
            <div class="vent5"></div>
            <div class="vent6"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
